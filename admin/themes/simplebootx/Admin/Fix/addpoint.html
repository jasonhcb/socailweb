<script type="text/javascript">
	$(function(){
		$("select[name='province']").change(function(){
			var city_id = $(this).children('option:selected').val();
			$.post("{:U('hospital/getcity')}",{parent_id:city_id},function(data,status){
				// alert(data);
				// console.log(data);
				var op = eval('(' + data + ')');
				// var op = eval("("+data+")");
				// alert(op);
				var ht = "<option value=''>请选择</option>";
				$.each(op,function(name,obj){
					ht = ht + "<option value='"+obj.area_id+"'>"+obj.area_name+"</option>";
				})
				$("select[name='city']").empty();
				$("select[name='area']").empty();
				$("select[name='stress']").empty();
				$("select[name='city']").append(ht);
			})
		})

		$("select[name='city']").change(function(){
			var province_id = $(this).children('option:selected').val();
			$.post("{:U('hospital/getcity')}",{parent_id:province_id},function(data,status){
				var op = eval('(' + data + ')');
				var ht = "<option value=''>请选择</option>";
				$.each(op,function(name,obj){
					ht = ht + "<option value='"+obj.area_id+"'>"+obj.area_name+"</option>";
				})
				$("select[name='area']").empty();
				// $("select[name='city']").empty();
				$("select[name='area']").append(ht);
			})
		})

		$("select[name='area']").change(function(){
			var area_id = $(this).children('option:selected').val();
			$.post("{:U('hospital/getcity')}",{parent_id:area_id},function(data,status){
				var op = eval('(' + data + ')');
				var ht = "<option value=''>请选择</option>";
				$.each(op,function(name,obj){
					ht = ht + "<option value='"+obj.area_id+"'>"+obj.area_name+"</option>";
				})
				$("select[name='stress']").empty();
				// $("select[name='city']").empty();
				$("select[name='stress']").append(ht);
			})
		})

	})
</script>

	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
				});
			});
